{% load static i18n %}

<div class="pure-g">
    <div class="pure-u-6-24">
        <img src="{{ wine.get_type_image }}" height="42px" width="auto"
             alt="Image of a glass of {{ wine.get_type }} wine">
    </div>
    <div class="pure-u-18-24">
        <h2 class="wine_card__title">{{ wine.name }}</h2>
    <div class="pure-u-1-1">
        <span class="text--gray">Grape</span>
        <p>{{ wine.get_grapes | linebreaksbr }}</p>
    </div>
    <div class="pure-u-1-1">
        <span class="text--gray">Vintage</span>
        <p>{{ wine.get_vintages }}</p>
    </div>
    </div>
    <div class="pure-u-1-1 wine_card__stock">
     <span>Stock: {{ wine.stock }}</span>
    </div>
</div>
